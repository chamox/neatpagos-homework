<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Sign In or Register</h2>
    <form class="auth-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          [(ngModel)]="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="example@domain.com"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          [(ngModel)]="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="••••••••"
        />
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="auth-buttons">
        <button class="btn btn-primary" (click)="login()">Sign In</button>
        <button class="btn btn-secondary" (click)="register()">Register</button>
      </div>
      <div class="social-auth">
        <button class="btn btn-google" googleSso>Continue with Google</button>
      </div>
    </form>
  </div>
</div>
