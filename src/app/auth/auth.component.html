<!-- src/app/auth/auth.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Iniciar sesión o registrarse</h2>
    <form class="auth-form">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          [(ngModel)]="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="ejemplo@correo.com"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          [(ngModel)]="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="••••••••"
        />
      </div>
      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="auth-buttons">
        <button class="btn btn-primary" (click)="login()">
          Iniciar Sesión
        </button>
        <button class="btn btn-secondary" (click)="register()">
          Registrarse
        </button>
      </div>
      <div class="social-auth">
        <button class="btn btn-google" googleSso>Continuar con Google</button>
      </div>
    </form>
  </div>
</div>
